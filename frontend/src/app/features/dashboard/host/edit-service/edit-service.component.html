<div class="container mx-auto px-4 py-8 max-w-2xl">
  <div class="bg-white rounded-xl shadow-lg p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Modifier l'Expérience</h1>
      <a routerLink="/dashboard" class="text-gray-500 hover:text-gray-700">Annuler</a>
    </div>

    @if (isLoading()) {
      <div class="flex justify-center py-10">
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-[#BC5627]"></div>
      </div>
    } @else {
      <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Title -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Titre</label>
          <input type="text" formControlName="title" 
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#BC5627] focus:border-transparent outline-none transition-all">
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <textarea formControlName="description" rows="4"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#BC5627] focus:border-transparent outline-none transition-all"></textarea>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <!-- Price -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Prix (MAD)</label>
            <input type="number" formControlName="price"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#BC5627] focus:border-transparent outline-none transition-all">
          </div>
          
          <!-- Category -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Catégorie</label>
            <select formControlName="category"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#BC5627] focus:border-transparent outline-none transition-all">
              <option value="SKILL">Atelier (Skill)</option>
              <option value="SPACE">Espace (Space)</option>
              <option value="CONNECT">Rencontre (Connect)</option>
            </select>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <!-- City -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Ville</label>
              <select formControlName="city"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#BC5627] focus:border-transparent outline-none transition-all">
                <option value="Marrakech">Marrakech</option>
                <option value="Casablanca">Casablanca</option>
                <option value="Agadir">Agadir</option>
                <option value="Tanger">Tanger</option>
                <option value="Fès">Fès</option>
                <option value="Rabat">Rabat</option>
                <option value="Essaouira">Essaouira</option>
                <option value="Merzouga">Merzouga</option>
              </select>
            </div>
            
            <!-- Duration -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Durée (min)</label>
              <input type="number" formControlName="duration"
                     class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#BC5627] focus:border-transparent outline-none transition-all">
            </div>
        </div>

        <button type="submit" [disabled]="serviceForm.invalid || isLoading()"
                class="w-full bg-[#BC5627] text-white font-bold py-3 rounded-xl hover:bg-[#a0451f] transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
          {{ isLoading() ? 'Enregistrement...' : 'Mettre à jour' }}
        </button>
      </form>
    }
  </div>
</div>
