<!-- Floating Button -->
<button (click)="toggleChat()" 
        class="fixed bottom-6 right-6 w-14 h-14 bg-primary text-white rounded-full shadow-lg flex items-center justify-center hover:scale-110 transition-transform z-50">
    <span class="text-2xl">üí¨</span>
</button>

<!-- Chat Window -->
<div *ngIf="chatService.isOpen()" 
     class="fixed bottom-24 right-6 w-80 md:w-96 h-[500px] bg-white rounded-xl shadow-2xl z-50 flex flex-col overflow-hidden border border-gray-100 animate-in slide-in-from-bottom-10 fade-in duration-200">
    
    <!-- Header -->
    <div class="bg-primary text-white p-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-2">
            <button *ngIf="!showContacts()" (click)="backToContacts()" class="mr-2 hover:text-gray-200">
                ‚Üê
            </button>
            <h3 class="font-bold font-playfair">
                {{ showContacts() ? 'Vos Discussions' : chatService.currentChatUser()?.name }}
            </h3>
        </div>
        <button (click)="toggleChat()" class="text-white hover:text-gray-200 text-xl font-bold">&times;</button>
    </div>

    <!-- Contacts List -->
    <div *ngIf="showContacts()" class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50">
        <div *ngFor="let user of chatService.contacts()" 
             (click)="selectUser(user)"
             class="flex items-center gap-3 p-3 bg-white hover:bg-gray-100 rounded-lg cursor-pointer transition-colors shadow-sm border border-gray-100">
            <img [src]="user.photo || 'assets/default-avatar.png'" class="w-10 h-10 rounded-full object-cover border border-gray-200">
            <div>
                <div class="font-medium text-gray-800">{{ user.name }}</div>
                <div class="text-xs text-secondary">{{ user.role }}</div>
            </div>
        </div>
        <div *ngIf="chatService.contacts().length === 0" class="text-center text-gray-500 mt-10 text-sm">
            Aucun contact trouv√©.<br>R√©servez une exp√©rience pour discuter !
        </div>
    </div>

    <!-- Conversation View -->
    <div *ngIf="!showContacts()" #scrollContainer class="flex-1 overflow-y-auto p-4 space-y-3 bg-sand/30">
        <div *ngFor="let msg of chatService.currentConversation()" 
             class="flex flex-col"
             [class.items-end]="msg.sender === authService.currentUser()?._id"
             [class.items-start]="msg.sender !== authService.currentUser()?._id">
            
            <div class="max-w-[80%] p-3 rounded-2xl text-sm shadow-sm"
                 [class.bg-secondary]="msg.sender === authService.currentUser()?._id"
                 [class.text-white]="msg.sender === authService.currentUser()?._id"
                 [class.bg-white]="msg.sender !== authService.currentUser()?._id"
                 [class.text-gray-800]="msg.sender !== authService.currentUser()?._id"
                 [class.rounded-br-none]="msg.sender === authService.currentUser()?._id"
                 [class.rounded-bl-none]="msg.sender !== authService.currentUser()?._id">
                {{ msg.content }}
            </div>
            <span class="text-[10px] text-gray-400 mt-1 px-1">
                {{ msg.timestamp | date:'shortTime' }}
            </span>
        </div>
    </div>

    <!-- Input Area -->
    <div *ngIf="!showContacts()" class="p-3 bg-white border-t border-gray-100 flex gap-2">
        <input type="text" 
               [(ngModel)]="newMessage" 
               (keyup.enter)="sendMessage()"
               placeholder="√âcrivez un message..." 
               class="flex-1 px-4 py-2 bg-gray-50 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-secondary/50 text-sm">
        <button (click)="sendMessage()" 
                [disabled]="!newMessage()"
                class="bg-secondary text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-secondary/90 disabled:opacity-50 transition-colors">
            ‚û§
        </button>
    </div>
</div>
