<div class="min-h-screen bg-gradient-to-br from-green-50 to-emerald-100 flex items-center justify-center p-4">
    <div class="text-center max-w-md">
        <!-- Success Icon -->
        <div class="mb-6">
            <div class="w-32 h-32 mx-auto bg-green-100 rounded-full flex items-center justify-center animate-bounce">
                <span class="text-6xl">✅</span>
            </div>
        </div>

        <h1 class="text-3xl font-playfair font-bold text-gray-900 mb-4">
            Paiement Réussi !
        </h1>
        
        <p class="text-gray-600 mb-8 leading-relaxed">
            Votre réservation a été confirmée. Vous recevrez un email de confirmation 
            avec tous les détails de votre expérience.
        </p>

        <div class="flex flex-col gap-4">
            <button (click)="goToDashboard()"
                    class="w-full py-3 bg-primary text-white font-bold rounded-lg hover:bg-primary-dark transition-colors shadow-lg">
                Voir mes réservations
            </button>

            <a routerLink="/" 
               class="text-primary font-medium hover:underline">
                Retour à l'accueil
            </a>
        </div>
    </div>
</div>
