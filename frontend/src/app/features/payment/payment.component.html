<div class="min-h-screen bg-sand flex flex-col items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
        <h1 class="text-2xl font-heading font-bold text-dark mb-2">Checkout</h1>
        <p class="text-gray-500 text-sm mb-6">Complete your booking securely.</p>

        <!-- Order Summary -->
        <div class="bg-gray-50 rounded-lg p-4 mb-6 border border-gray-100">
            <h3 class="font-bold text-dark text-lg">{{ serviceTitle() }}</h3>
            <div class="flex justify-between items-center mt-2 text-sm text-gray-600">
                <span>Total to pay</span>
                <span class="font-bold text-primary text-xl">{{ price() }} MAD</span>
            </div>
        </div>

        <!-- Stripe Elements -->
        <div class="mb-6 min-h-[250px]" *ngIf="elementsOptions().clientSecret; else loading">
            <ngx-stripe-payment [options]="paymentElementOptions" [elementsOptions]="elementsOptions()"></ngx-stripe-payment>
        </div>

        <ng-template #loading>
            <div class="flex justify-center items-center py-10">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
            </div>
        </ng-template>

        <!-- Error Message -->
         <div *ngIf="errorMessage()" class="bg-red-100 text-red-700 p-3 rounded-lg mb-4 text-sm">
            {{ errorMessage() }}
         </div>

        <!-- Pay Button -->
        <button (click)="pay()" 
                [disabled]="isProcessing() || !elementsOptions().clientSecret"
                class="w-full bg-primary hover:bg-orange-700 text-white font-bold py-3 rounded-lg flex justify-center items-center transition-all disabled:opacity-50 disabled:cursor-not-allowed">
            <span *ngIf="!isProcessing()">Pay {{ price() }} MAD</span>
            <span *ngIf="isProcessing()" class="flex items-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Processing...
            </span>
        </button>

        <button routerLink="/" class="w-full mt-4 text-gray-400 text-sm hover:text-dark">Cancel</button>
    </div>
</div>
