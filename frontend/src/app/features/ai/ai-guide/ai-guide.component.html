<!-- Floating Button (Left Side) -->
<button (click)="toggleChat()" 
        class="fixed bottom-6 left-6 w-14 h-14 bg-gradient-to-tr from-purple-600 to-indigo-600 text-white rounded-full shadow-xl flex items-center justify-center hover:scale-110 hover:shadow-2xl transition-all duration-300 z-50 group border-2 border-white/20">
    <!-- Robot/Genie Icon -->
    <span class="text-2xl group-hover:rotate-12 transition-transform duration-300">üßû‚Äç‚ôÇÔ∏è</span>
    
    <!-- Pulse Effect -->
    <span class="absolute top-0 right-0 -mt-1 -mr-1 flex h-4 w-4">
        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-purple-400 opacity-75"></span>
        <span class="relative inline-flex rounded-full h-4 w-4 bg-green-500 border-2 border-white"></span>
    </span>
</button>

<!-- Chat Window -->
<div *ngIf="isOpen()" 
     class="fixed bottom-24 left-6 w-80 md:w-96 h-[500px] bg-white rounded-2xl shadow-2xl z-50 flex flex-col overflow-hidden border border-purple-100 animate-in slide-in-from-bottom-10 fade-in duration-300">
    
    <!-- Header -->
    <div class="bg-gradient-to-r from-purple-700 to-indigo-700 text-white p-4 flex justify-between items-center shadow-md">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-white/20 backdrop-blur-sm flex items-center justify-center text-xl border border-white/30">
                üßû‚Äç‚ôÇÔ∏è
            </div>
            <div>
                <h3 class="font-bold font-playfair text-lg leading-tight">CHAKIB</h3>
                <p class="text-[10px] text-purple-100 uppercase tracking-wider font-semibold">Guide Marocain üá≤üá¶</p>
            </div>
        </div>
        <button (click)="toggleChat()" class="text-white/80 hover:text-white hover:bg-white/10 w-8 h-8 rounded-full flex items-center justify-center transition-colors">&times;</button>
    </div>

    <!-- Messages Area -->
    <div #scrollContainer class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50/50 scroll-smooth">
        <!-- Messages Loop -->
        <div *ngFor="let msg of aiService.messages()" 
             class="flex flex-col"
             [class.items-end]="msg.role === 'user'"
             [class.items-start]="msg.role === 'model'">
            
            <div class="max-w-[85%] p-3.5 rounded-2xl text-sm shadow-sm relative group"
                 [class.bg-purple-600]="msg.role === 'user'"
                 [class.text-white]="msg.role === 'user'"
                 [class.bg-white]="msg.role === 'model'"
                 [class.text-gray-800]="msg.role === 'model'"
                 [class.border]="msg.role === 'model'"
                 [class.border-gray-100]="msg.role === 'model'"
                 [class.rounded-br-none]="msg.role === 'user'"
                 [class.rounded-bl-none]="msg.role === 'model'">
                
                <p class="leading-relaxed">{{ msg.text }}</p>
                
                <!-- Decor for bot -->
                <span *ngIf="msg.role === 'model'" class="absolute -left-2 top-0 text-purple-600 text-xs hidden group-hover:block transition-opacity">
                    ‚ú®
                </span>
            </div>
            
        </div>

        <!-- Typing Indicator -->
        <div *ngIf="aiService.isLoading()" class="flex items-start gap-2">
            <div class="bg-white border border-gray-100 p-3 rounded-2xl rounded-bl-none shadow-sm flex items-center gap-1.5 w-16 h-10">
                <div class="w-2 h-2 bg-purple-400 rounded-full animate-bounce [animation-delay:-0.3s]"></div>
                <div class="w-2 h-2 bg-purple-400 rounded-full animate-bounce [animation-delay:-0.15s]"></div>
                <div class="w-2 h-2 bg-purple-400 rounded-full animate-bounce"></div>
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="p-3 bg-white border-t border-gray-100 flex gap-2 items-center">
        <input type="text" 
               [(ngModel)]="newMessage" 
               (keyup.enter)="sendMessage()"
               placeholder="Demandez conseil √† CHAKIB..." 
               [disabled]="aiService.isLoading()"
               class="flex-1 px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500/30 focus:border-purple-500 text-sm transition-all disabled:opacity-60 disabled:cursor-not-allowed placeholder:text-gray-400">
        
        <button (click)="sendMessage()" 
                [disabled]="!newMessage() || aiService.isLoading()"
                class="bg-purple-600 text-white w-12 h-11 rounded-xl flex items-center justify-center hover:bg-purple-700 disabled:opacity-50 disabled:cursor-not-allowed shadow-md hover:shadow-lg transition-all active:scale-95">
            <span *ngIf="!aiService.isLoading()">‚û§</span>
            <div *ngIf="aiService.isLoading()" class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
        </button>
    </div>
    
    <!-- Footer Brand -->
    <div class="bg-gray-50 px-4 py-1.5 text-center border-t border-gray-100">
        <p class="text-[10px] text-gray-400 font-medium">Propuls√© par Gemini AI ‚ú®</p>
    </div>
</div>
