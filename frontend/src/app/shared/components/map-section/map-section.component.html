<div class="rounded-3xl overflow-hidden shadow-lg h-[400px] relative">
    <app-map></app-map> 
    <!-- Ideally fetch markers from locations, but for now reusing the main map -->
     <div class="absolute bottom-4 left-4 bg-white/90 p-4 rounded-xl shadow-md z-[1000]">
        <h3 class="font-bold text-gray-800 mb-2">{{ 'HOME.MAP.TITLE' | translate }}</h3>
        <div class="flex gap-2">
          <span *ngFor="let loc of locations" class="text-xs bg-gray-200 px-2 py-1 rounded-full text-gray-600">{{loc.label}}</span>

     </div>
</div>
