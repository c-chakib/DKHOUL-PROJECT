<div class="min-h-screen bg-gradient-to-br from-sand via-white to-sand flex items-center justify-center px-4">
    <div class="text-center max-w-2xl mx-auto">
        <!-- Decorative Pattern -->
        <div class="absolute inset-0 opacity-5 pointer-events-none overflow-hidden">
            <div class="absolute top-10 left-10 w-40 h-40 border-8 border-primary rounded-full"></div>
            <div class="absolute bottom-20 right-10 w-60 h-60 border-8 border-secondary rounded-full"></div>
        </div>

        <!-- Main Content -->
        <div class="relative z-10">
            <!-- Icon -->
            <div class="mb-6 flex justify-center">
                <div class="w-40 h-40 bg-primary/10 rounded-full flex items-center justify-center animate-slow-bounce">
                    <span class="text-7xl">{{ errorConfig.icon }}</span>
                </div>
            </div>

            <!-- Error Code -->
            <div class="mb-4">
                <span class="text-[120px] md:text-[160px] font-playfair font-bold text-secondary/20 leading-none select-none">
                    {{ errorConfig.code }}
                </span>
            </div>

            <!-- Error Title -->
            <h1 class="text-3xl md:text-4xl font-playfair font-bold text-gray-900 mb-4 -mt-16">
                {{ errorConfig.title }}
            </h1>

            <!-- Error Message -->
            <p class="text-lg text-gray-600 mb-10 max-w-md mx-auto leading-relaxed">
                {{ errorConfig.message }}
            </p>

            <!-- Action Button -->
            <div class="flex justify-center">
                <button (click)="handleAction()"
                        class="px-8 py-4 bg-primary text-white font-bold rounded-xl shadow-lg hover:bg-primary-dark hover:shadow-xl transition-all transform hover:-translate-y-1">
                    {{ errorConfig.buttonText }}
                </button>
            </div>

            <!-- Decorative Pattern -->
            <div class="mt-12 flex justify-center gap-4 opacity-30">
                <span class="text-2xl">✦</span>
                <span class="text-2xl text-primary">✧</span>
                <span class="text-2xl">✦</span>
                <span class="text-2xl text-secondary">✧</span>
                <span class="text-2xl">✦</span>
            </div>
        </div>
    </div>
</div>
