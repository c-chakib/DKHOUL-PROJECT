version: '3.8'

services:
  # ============================================
  # MongoDB Database
  # ============================================
  mongo:
    image: mongo:latest
    container_name: dkhoul-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - dkhoul-network

  # ============================================
  # Backend API (Node.js/Express)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dkhoul-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/dkhoul
      - JWT_SECRET=dkhoul_super_secret_jwt_key_2024_change_in_production
      - JWT_EXPIRES_IN=90d
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-sk_test_placeholder}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-placeholder_gemini_key}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-placeholder_google_client_id}
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - dkhoul-network

  # ============================================
  # Frontend (Angular 19)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dkhoul-frontend
    restart: unless-stopped
    ports:
      - "4200:4200"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.angular
    networks:
      - dkhoul-network

# ============================================
# Volumes
# ============================================
volumes:
  mongo-data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  dkhoul-network:
    driver: bridge
